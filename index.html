<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body style="padding: 0; margin: 0;">
    <div
      id="app"
      style="
        background-image: URL(https://media.vlpt.us/images/muchogusto/post/b0b1eb1c-fcb9-45b1-be7b-f07cde333cd4/image.png);

        height: 100vh;
